<section data-ng-controller="TalksController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="talk.name"></h1>
		<h2><em>by {{talk.presenter}}
			<span ng-if="talk.slidesUrl !== '' ">[<a href="{{talk.slidesUrl}}">Slides</a>]</span></em></h2>
		<p>{{talk.description}}</p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == talk.user._id))">
		<a class="btn btn-primary" href="/#!/talks/{{talk._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="talk.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="talk.user.displayName"></span>
		</em>
	</small>
</section>
